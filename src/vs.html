<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        :root {
            --color: black;
            --bg: white;
            --size: 18px;
            --gap: 2px;
            --btn-size: 75px;

            /* vs */
            --vs-width: 80%;
            --win-size: calc(var(--size) / 1.5)
        }

        body {
            color: var(--color);
            background-color: var(--bg);
            font-family: Courier, monospace;
        }

        h1 {
            text-align: center;
        }
    </style>

    <script src="./custom-element/game-tetris/index.js" type="module"></script>
</head>

<body>
    <main id="main">
        <h1>俄罗斯方块</h1>
        <game-tetris type="2"></game-tetris>
    </main>

    <template id="temp-vs">
        <div class="box">
            <total-score type="2"></total-score>
        </div>
        <div class="flex">
            <clear-lines class="flex-item box"></clear-lines>
            <next-shape class="flex-item box"></next-shape>
        </div>
        <div class="box">
            <grid-panel></grid-panel>
        </div>
        <div class="box">
            <win-counter value="0" max="3"></win-counter>
        </div>
        <div>
            <button class="btn-replay">重玩</button>
            <button class="btn-start" data-start="开始" data-pause="暂停"></button>
        </div>
        <op-handler></op-handler>
    </template>
</body>

</html>
