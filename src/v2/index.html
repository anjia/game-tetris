<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        :root {
            --color: black;
            --bg: white;
            --size: 18px;
            --gap: 2px;
            --btn-size: 75px;

            /* vs */
            --vs-width: 80%;
            --win-size: calc(var(--size) / 1.5)
        }

        body {
            color: var(--color);
            background-color: var(--bg);
            font-family: Courier, monospace;
        }

        .op {
            margin: 1em 0 2em;
            text-align: center;
        }

        #people {
            width: 35px;
        }
    </style>

    <script src="./custom-element/game-tetris/index.js" type="module"></script>
</head>

<body>
    <main id="main">
        <div class="op">
            <input type="radio" name="mode" id="single" value="single" checked><label for="single">单人模式</label>
            <input type="radio" name="mode" id="vs" value="vs"><label for="vs">对战模式</label> <input type="number"
                value="3" name="number" min="2" max="10" id="people" disabled> 人
        </div>
        <game-tetris id="tetris"></game-tetris>
    </main>
    <script src="./index.js"></script>
</body>

</html>
